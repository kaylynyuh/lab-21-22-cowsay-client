<!DOCTYPE html>
<html ng-app="demoApp">
<!-- allows angular (from entry.js) to bind itself to this HTML tag -->
<!-- will not work without ng app -->
<head>
  <meta charset="utf-8">
  <title>Cowsay Client</title>
</head>
<body>
  <i class="fa fa-hand-rock-o"></i>
  <i class="fa fa-hand-paper-o"></i>
  <i class="fa fa-hand-scissors-o"></i>
  <section ng-controller="CowsayController as cowsayCtrl" ng-init="cowsayCtrl.currentCow='satanic'">
    <h1>{{cowsayCtrl.title}}</h1>
    <form ng-submit="cowsayCtrl.duplicate(cowsayCtrl.text)"
    novalidate
    name="cowsayForm"
    ng-class="{'app-red': cowsayForm.$invalid}">
    <input type="text" ng-model="cowsayCtrl.text" required ng-minlength="4">
    <select ng-model="cowsayCtrl.currentCow">
      <option ng-repeat="cowfile in cowsayCtrl.files" value="{{cowfile}}">
        {{cowfile}}
      </option>
    </select>
    <button type="submit">Click Here</button>
    <button type="button" ng-click="cowsayCtrl.undo()">Reset</button>
  </form>
  <pre>
    {{cowsayCtrl.update(cowsayCtrl.text)}}
  </pre>
  <h3 ng-if="!cowsayCtrl.state">THIS WILL BE REMOVED FROM DOM</h3>
  <p ng-hide="cowsayCtrl.state">THIS WILL BE HIDDEN FROM DOM</p>
  <pre ng-show="cowsayCtrl.state">
    {{cowsayCtrl.state}}
  </pre>
</section>
</body>
</html>
