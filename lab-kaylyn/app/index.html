<!DOCTYPE html>
<html ng-app="demoApp">
<!-- allows angular (from entry.js) to bind itself to this HTML tag -->
<!-- will not work without ng app -->
  <head>
    <meta charset="utf-8">
    <title>Cowsay Client</title>
  </head>
  <body>
    <section ng-controller="CowsayController">
      <h1>{{cowsayCtrl.title}}</h1>
      <input type="text" ng-model="cowsayCtrl.text">
      <button ng-click="cowsayCtrl.repeatCow(cowsayCtrl.text)">Click Me</button>
      <!-- ng model creates a var and binds value of input to coolbeans var -->
      <pre>
        {{cowsayCtrl.updateCow(cowsayCtrl.text)}}
      </pre>
      <pre ng-if="cowsayCtrl.show">
        {{cowsayCtrl.state}}
      </pre>
      <button ng-click="cowsayCtrl.repeatCow(cowsayCtrl.text)">Click Me</button>
    </section>


  </body>
</html>
